<h1>My Cart</h1>
<button *ngIf="btnEnable" (click)="onClearAllItemsFromCart()">Clear All</button>
<button *ngIf="!btnEnable" (click)="backToShop()">Back To Shop</button>
<div *ngFor="let cartItem of currentCart.items">
   <app-single-cart-item [cartItem]="cartItem"></app-single-cart-item>
</div>
<div>Total Price: {{currentCart.price}}</div>
<div>
   <button *ngIf="btnEnable" (click)="passToOrder()">Order</button>
</div>
