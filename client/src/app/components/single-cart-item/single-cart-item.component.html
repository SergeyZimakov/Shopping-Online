<div class="cartItem">
    <hr>
    <p [class]="nameClass" style="font-weight: bold;">{{product.name}}<p>
    <img src="http://localhost:8080/images/{{product.img}}">
    <p>Quantity: {{cartItem.quantity}}</p>
    <p>Price: {{cartItem.price}} ILS</p>
    <i class="bi bi-x-circle" *ngIf="btnEnable" (click)="onDeleteItemFromCart()"></i>
</div>
